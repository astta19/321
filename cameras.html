<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Pesquisa</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Tahoma', sans-serif;
    }
    
    body {
        background:
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .window {
        width: 800px;
        background: #ECE9D8;
        border: 1px solid #000000;
        border-radius: 8px 8px 0 0;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    
    .title-bar {
        height: 30px;
        background: linear-gradient(180deg, #0058EE 0%, #3A93FF 8%, #288AFF 40%, #0065FD 88%, #0050D3 100%);
        padding: 0 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px 8px 0 0;
    }
    
    .title-bar-text {
        color: white;
        font-weight: bold;
        font-size: 13px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.7);
        margin-left: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .title-bar-icon {
        width: 16px;
        height: 16px;
        background-color: #fff;
        border-radius: 2px;
        margin-right: 5px;
    }
    
    .title-bar-controls {
        display: flex;
        gap: 2px;
    }
    
    .control-button {
        width: 21px;
        height: 21px;
        border: 1px solid rgba(0,0,0,0.3);
        background: linear-gradient(180deg, #FFF 0%, #ECE9D8 100%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Webdings";
        color: #000;
    }
    
    .control-button:hover {
        background: #FFE8A6;
    }
    
    .control-button.close {
        font-family: "Tahoma";
        font-size: 12px;
        font-weight: bold;
    }
    
    .control-button.close:hover {
        background: #FF4444;
        color: white;
    }
    
    .menu-bar {
        background: #ECE9D8;
        border-bottom: 1px solid #7A7A7A;
        padding: 3px 8px;
    }
    
    .menu-item {
        display: inline-block;
        padding: 2px 5px;
        font-size: 11px;
        cursor: pointer;
    }
    
    .menu-item:hover {
        background: #316AC5;
        color: white;
    }
    
    .toolbar {
        background: #ECE9D8;
        padding: 8px;
        border-bottom: 1px solid #7A7A7A;
    }
    
    .search-container {
        display: flex;
        gap: 5px;
    }
    
    .search-input {
        flex: 1;
        padding: 3px 5px;
        border: 1px solid #7A7A7A;
        font-size: 12px;
        background: white;
    }
    
    .search-button {
        padding: 3px 10px;
        background: linear-gradient(180deg, #F6F6F6 0%, #E3E3E3 50%, #D7D7D7 100%);
        border: 1px solid #7A7A7A;
        cursor: pointer;
        font-size: 11px;
    }
    
    .search-button:hover {
        background: linear-gradient(180deg, #FFE8A6 0%, #FFD977 50%, #FFC73C 100%);
    }
    
    .main-content {
        background: white;
        height: 350px;
        padding: 10px;
        overflow-y: auto;
        border: 1px solid #7A7A7A;
        margin: 5px;
    }
    
    .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
    }
    
    .data-table th {
        background: linear-gradient(180deg, #F6F6F6 0%, #E3E3E3 100%);
        padding: 5px;
        text-align: left;
        border: 1px solid #7A7A7A;
    }
    
    .data-table td {
        padding: 4px 5px;
        border: 1px solid #D3D3D3;
    }
    
    .data-table tr:nth-child(even) {
        background: #F5F5F5;
    }
    
    .data-table tr:hover {
        background: #FFE8A6;
    }
    
    .status-bar {
        height: 22px;
        background: #ECE9D8;
        border-top: 1px solid #7A7A7A;
        padding: 3px 8px;
        font-size: 11px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .loading {
        display: none;
        text-align: center;
        padding: 20px;
    }
    
    .loading-spinner {
        width: 32px;
        height: 32px;
        margin: 0 auto 10px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle cx="16" cy="16" r="15" fill="none" stroke="%23316AC5" stroke-width="2" stroke-dasharray="70 30" stroke-linecap="round"><animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 16 16" to="360 16 16" dur="1s" repeatCount="indefinite"/></circle></svg>');
    }
    
    </style>
    </head>
    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <div class="title-bar-icon"></div>
                    Pesquisa de Dados
                </div>
                <div class="title-bar-controls">
                    
                    <a href="index.html">
                        <button class="control-button close">×</button>
                    </a>
                </div>
            </div>
            
            <div class="menu-bar">
               
            </div>
            
            <div class="toolbar">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Digite sua busca...">
                    <button class="search-button">Pesquisar</button>
                </div>
            </div>
            
            <div class="main-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando dados...</p>
                </div>
                
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>IP</th>
                            <th>Status</th>
                            <th>Última Atualização</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="status-bar">
                <span class="status-text">0 itens</span>
                <span class="status-info">Pronto</span>
            </div>
        </div>
    
    <script>
    // Dados de exemplo
    const mockData = [
        { id: 1, name: "Engenharia", ip: "192.168.1.49", status: "Ativo", lastUpdate: "Versão: 3.2.1.310078" },
        { id: 1, name: "Mini Rodoviaria", ip: "192.168.8.251", status: "Ativo", lastUpdate: "3.2.1.617714" },
        
        
    ];
    
    function showLoading() {
        document.querySelector('.loading').style.display = 'block';
        document.querySelector('.data-table').style.display = 'none';
    }
    
    function hideLoading() {
        document.querySelector('.loading').style.display = 'none';
        document.querySelector('.data-table').style.display = 'table';
    }
    
    function updateTable(data) {
        const tbody = document.querySelector('.data-table tbody');
        tbody.innerHTML = '';
        
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.ip}</td>
                <td>${item.status}</td>
                <td>${item.lastUpdate}</td>
            `;
            tbody.appendChild(row);
        });
        
        document.querySelector('.status-text').textContent = `${data.length} item(s)`;
    }
    
    function searchData(query) {
        showLoading();
        
        // Simulando uma busca com delay
        setTimeout(() => {
            const filteredData = mockData.filter(item => 
                Object.values(item).some(value => 
                    String(value).toLowerCase().includes(query.toLowerCase())
                )
            );
            
            updateTable(filteredData);
            hideLoading();
            document.querySelector('.status-info').textContent = 'Pesquisa concluída';
        }, 800);
    }
    
    // Event Listeners
    document.querySelector('.search-button').addEventListener('click', () => {
        const query = document.querySelector('.search-input').value;
        searchData(query);
    });
    
    document.querySelector('.search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = e.target.value;
            searchData(query);
        }
    });
    
    
    
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', () => {
            alert('Menu ' + item.textContent + ' selecionado');
        });
    });
    
    // Carregar dados iniciais
    updateTable(mockData);
    </script>
    
    </body></html>
