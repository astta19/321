<html><head><base href="index1.html">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.lock-icon {
    width: 150px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.lock-icon:hover {
    transform: scale(1.1);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    animation: modalAppear 0.3s ease;
}

@keyframes modalAppear {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

input {
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 5px;
    width: 200px;
}

button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
}

button:hover {
    background: #45a049;
}

.error-message {
    color: red;
    margin-top: 10px;
    display: none;
}

#imageUpload {
    display: none;
}

.upload-btn {
    background: #2196F3;
}

.upload-btn:hover {
    background: #1976D2;
}

#customImage {
    max-width: 150px;
    max-height: 150px;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: none;
}

#customImage:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>
<div class="container">
    <svg class="lock-icon" viewBox="0 0 24 24" fill="white" id="lockImage">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
    </svg>
    <img id="customImage" alt="Imagem personalizada do usuÃ¡rio" src="" onclick="showPasswordModal()">
    <br>
    <input type="file" id="imageUpload" accept="image/*">
    <button class="upload-btn" id="uploadButton" onclick="document.getElementById('imageUpload').click()">Alterar Imagem</button>
</div>

<div class="modal" id="passwordModal">
    <div class="modal-content">
        <h2>Digite a senha para acessar</h2>
        <input type="password" id="passwordInput" placeholder="Digite sua senha">
        <br>
        <button onclick="checkPassword()">Entrar</button>
        <p class="error-message" id="errorMessage">Senha incorreta!</p>
    </div>
</div>

<script>
const correctPassword = "123456";

function showPasswordModal() {
    document.getElementById('passwordModal').style.display = 'flex';
    document.getElementById('passwordInput').value = '';
    document.getElementById('errorMessage').style.display = 'none';
}

document.getElementById('lockImage').addEventListener('click', showPasswordModal);

document.getElementById('passwordModal').addEventListener('click', function(e) {
    if (e.target === this) {
        this.style.display = 'none';
    }
});

document.getElementById('passwordInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        checkPassword();
    }
});

document.getElementById('imageUpload').addEventListener('change', function(e) {
    if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const customImage = document.getElementById('customImage');
            customImage.src = event.target.result;
            customImage.style.display = 'block';
            document.getElementById('lockImage').style.display = 'none';
            document.getElementById('uploadButton').style.display = 'none';
            
            
            localStorage.setItem('savedImage', event.target.result);
        }
        reader.readAsDataURL(e.target.files[0]);
    }
});


window.addEventListener('load', function() {
    const savedImage = localStorage.getItem('savedImage');
    if (savedImage) {
        const customImage = document.getElementById('customImage');
        customImage.src = savedImage;
        customImage.style.display = 'block';
        document.getElementById('lockImage').style.display = 'none';
        document.getElementById('uploadButton').style.display = 'none';
    }
});

function checkPassword() {
    const input = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    
    if (input.value === correctPassword) {
        alert('Acesso concedido! Bem-vindo ao sistema.');
        document.getElementById('passwordModal').style.display = 'none';
        
        window.location.href = 'index1.html';
    } else {
        errorMessage.style.display = 'block';
        input.value = '';
        input.focus();
    }
}
</script>
</body></html>
